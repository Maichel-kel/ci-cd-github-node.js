    - name: Deploy to Amazon Linux EC2
  uses: appleboy/ssh-action@main
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ec2-user
    key: ${{ secrets.EC2_SSH_KEY }}
    script: |
      cd ~/ci-cd-github-node.js
      git pull origin main
      npm install
      pm2 restart myapp || pm2 start index.js --name myapp
